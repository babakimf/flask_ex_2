{% extends 'base.html' %}


{% block content %}
    
    {% with user = session.get('user') %}    
        {% if user %}
            <h3>Welcome {{user.username}} to this flask program!</h3>     
        {% else %}   
            <h3>Welcome to this flask program!</h3>
        {% endif %}
    {% endwith %}
        
{% endblock content %}
